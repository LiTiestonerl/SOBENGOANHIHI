    <!-- Google Fonts: Baloo 2 (Headings) and Quicksand (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (via CDN for simplicity) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              heading: ['"Baloo 2"', 'cursive'],
              body: ['"Quicksand"', 'sans-serif'],
            },
            colors: {
              glass: 'rgba(255, 255, 255, 0.35)',
              glassBorder: 'rgba(255, 255, 255, 0.6)',
              primary: '#ff8fab',
              secondary: '#fb6f92',
              accent: '#8338ec',
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrolling on background */
        background-color: #ffe4e6;
        font-family: 'Quicksand', sans-serif;
      }
      /* Custom scrollbar for textarea */
      textarea::-webkit-scrollbar {
        width: 8px;
      }
      textarea::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.2);
      }
      textarea::-webkit-scrollbar-thumb {
        background-color: rgba(255, 143, 171, 0.5);
        border-radius: 20px;
      }
    </style>
